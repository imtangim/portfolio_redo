<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In</title>
    <link rel="stylesheet" href="login_style.css">
</head>

<body>
    <!-- Back Button -->
    <button id="back-button" onclick="goBack()">‚Üê Back</button>
    <div id="login-container">


        <h1>Welcome Back!</h1>
        <p class="subtext">Sign in to continue</p>

        <!-- Google Sign-In Button -->
        <button id="google-signin-btn">
            <img src="assets/Logo-google-icon-PNG.png" alt="Google Icon">
            Sign in with Google
        </button>

        <!-- User Info Section -->
        <div id="user-info">
            <h3>Welcome, <span id="user-name"></span>!</h3>
            <img id="user-photo" src="" alt="User Photo">
            <button id="signout-btn">Sign Out</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
    <script src="app.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
